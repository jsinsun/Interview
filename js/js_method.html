<script>
  const flatten_arr = (arr, res = []) => {
    //Array.isArray(arr) 判断是否是数组
    // if (Object.prototype.toString.call(arr) === "[object Array]") {
    //   //res = arr.join().split(",");
    //   //res = arr.flat(Infinity);
    // }
    // return arr;

    //递归处理
    arr.forEach((item) => {
      if (Array.isArray(item)) {
        flatten_arr(item, res);
      } else {
        res.push(item);
      }
    });
    return res;
  };

  const flatten_tree = (tree, type = "child", pid = null, res = []) => {
    tree.forEach((item) => {
      const data = { ...item };
      delete data[type];
      res.push(Object.assign(data, { pid: pid }));
      //判断tree的child里面又没有数据
      if (item[type] && item[type].length > 0) {
        flatten_tree(item[type], type, item.id, res);
      }
    });

    return res;
  };

  //查找重复数字
  const sameNumbers = (arr1, arr2) => {
    //if(Array.isArray(arr1) && Array.isArray(arr1))
    try {
      if (
        Object.prototype.toString.call(arr1) === "[object Array]" &&
        Object.prototype.toString.call(arr2) === "[object Array]"
      ) {
        let newarr = [];
        arr1.map((item) => {
          item = parseInt(item);
          arr2.filter((elemnt) => {
            elemnt = parseInt(elemnt);
            if (elemnt === item) newarr.push(item);
          });
        });

        return newarr;
      }
    } catch {}
  };

  //对象扁平化
  const flatten = (obj) => {
    if (Object(obj) !== obj) return obj;
    let result = {};
    const process = (key, value) => {
      // 首先判断是基础数据类型还是引用数据类型
      if (Object(value) !== value) {
        // 基础数据类型
        if (key) {
          result[key] = value;
        }
        //判断对象是否是数组
      } else if (Object.prototype.toString.call(value) === "[object Array]") {
        value.forEach((item, index) => {
          process(`${key}[${index}]`, item);
        });

        if (value.length === 0) {
          result[key] = [];
        }
      } else {
        let objArr = Object.keys(value);
        console.log(objArr);
        objArr.forEach((item) => {
          process(key ? `${key}.${item}` : `${item}`, value[item]);
        });
        if (objArr.length === 0 && key) {
          result[key] = {};
        }
      }
    };
    process("", obj);
    return result;
  };

  const change = () => {
    var left = document.getElementsByClassName("left");

    if (left[0].style.width != "50px")
      //过渡（transition）
      left[0].style.cssText = "width:50px; transition: all 1s ease;";
    else
      left[0].style.cssText =
        "width:150px; background-color:red; transition: all 1s ease;";
  };
